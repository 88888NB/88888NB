* {margin: 0;padding: 0;box-sizing: border-box;}
:root {
--primary: #ff4e50;--secondary: #f9d423;--accent: #a8ff78;--accent2: #78ffd6;
--dark: #0a0a14;--light: #f0f0ff;
--gradient-1: linear-gradient(135deg, #ff4e50, #f9d423, #a8ff78, #78ffd6);
--gradient-2: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
--glow: 0 0 40px currentColor;
--transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
--back-image: url('https://1813813973.v.123pan.cn/1813813973/37579730');

body {font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;background: var(--dark);color: var(--light);overflow-x: hidden;line-height: 1.7;}
#webgl-canvas {position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: -3;}
.fluid-layer {position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: -2;background:radial-gradient(circle at 20% 80%, rgba(255,78,80,0.2)0%,transparent50%),radial-gradient(circle at 80% 20%, rgba(249,212,35,0.2)0%,transparent50%),radial-gradient(circle at 40% 40%, rgba(168,255,120,0.15)0%,transparent50%);animation: fluidPulse 20s ease-in-out infinite alternate;}
.grid-background {position: fixed;top:0;left:0;width:200%;height:200%;background-image:linear-gradient(rgba(255,255,255,0.05)1px,transparent1px),linear-gradient(90deg,rgba(255,255,255,0.05)1px,transparent1px);background-size:50px 50px;z-index:-1;animation: gridMove 30s linear infinite;transform: perspective(500px) rotateX(60deg);}
.floating-particles {position: fixed;top:0;left:0;width:100%;height:100%;pointer-events: none;z-index:-1;}
.particle {position: absolute;width:8px;height:8px;border-radius:50%;background:var(--gradient-1);filter:blur(2px);animation: particleFloat 20s infinite linear;}

/* 优化1：粒子质感升级，发光更柔和 */
.snow-container {position: fixed;top:0;left:0;width:100%;height:100%;pointer-events: none;z-index:0;perspective: 800px;}
.snowflake {
position: absolute;
width: 5px;
height: 5px;
border-radius: 50%;
background: linear-gradient(135deg, var(--accent), var(--accent2));
filter: blur(2.5px) drop-shadow(0 0 3px var(--accent2));
opacity: 0.9;
/* 优化2：飘落动画减速，更平缓，和晃动呼应 */
animation: snowFall linear infinite;
animation-duration: 25s;
/* 优化3：惯性过渡，比之前更丝滑 */
transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* 权限按钮样式 */

position: fixed;
top: 20px;
left: 50%;
transform: translateX(-50%);
z-index: 9999;
}
#requestPermission {
padding: 1rem 2rem;
border-radius: 30px;
background: linear-gradient(135deg, var(--accent), var(--accent2));
color: var(--dark);

box-shadow: 0 0 20px rgba(168, 255, 120, 0.5);
transition: var(--transition);
}
#requestPermission:hover {

#permissionStatus {

.hero {min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0 5%;position:relative;overflow:hidden;}
.hero::before {content:'';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:600px;height:600px;background:radial-gradient(circle,rgba(255,78,80,0.3)0%,transparent70%);filter:blur(100px);z-index:-1;animation: pulseGlow 4s ease-in-out infinite alternate;}
.hero-title {font-size:5.5rem;font-weight:900;background:var(--gradient-1);-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:4rem;text-align:center;text-shadow:0 0 40px currentColor;}

.btn {padding:1.3rem 3.5rem;border-radius:50px;font-size:1.2rem;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:1rem;transition:var(--transition);position:relative;overflow:hidden;z-index:1;border:none;cursor:pointer;}
.btn::before {content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:inherit;filter:brightness(1.2);z-index:-1;transition:var(--transition);}

.services-grid {display:grid;grid-template-columns:1fr;gap:3rem;margin-top:2rem;}
.service-card {background:rgba(255,255,255,0.05);backdrop-filter:blur(30px);border-radius:30px;padding:3rem;border:1px solid rgba(255,255,255,0.1);transition:var(--transition);position:relative;overflow:hidden;transform-style:preserve-3d;perspective:1000px;text-align:center;z-index:1;}
.service-card::before {content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:var(--gradient-1);opacity:0;transition:opacity 0.6s ease;z-index:-1;}
.service-card:hover {transform:translateY(-15px) rotateX(5deg) rotateY(5deg) scale(1.02);border-color:transparent;box-shadow:0 20px 40px rgba(0,0,0,0.3),0 0 100px rgba(255,78,80,0.2);}
.service-card:hover::before {opacity:0.2;}
.service-icon {width:120px;height:120px;background:var(--gradient-1);border-radius:25px;margin:0 auto 2rem;transition:var(--transition);transform-style:preserve-3d;background-size:contain;background-position:center;background-repeat:no-repeat;cursor:pointer;}
.service-icon-custom {position:relative;backface-visibility:hidden;}

.service-card:hover .service-icon-custom {transform:rotateY(180deg) scale(1.1);background:var(--gradient-1);}
.service-link {color:var(--accent);text-decoration:none;font-weight:700;font-size:1.3rem;transition:var(--transition);}
.service-link:hover {text-shadow:var(--glow);}
.thanks {padding:8rem 5% 12rem;position:relative;text-align:center;}
.thanks-title {font-size:3rem;font-weight:800;background:var(--gradient-2);-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:6rem;text-shadow:0 0 30px currentColor;}
.thanks-grid {display:grid;grid-template-columns:1fr 1fr;gap:4rem;max-width:800px;margin:0 auto;}
.thanks-column h3 {font-size:1.8rem;color:var(--secondary);margin-bottom:2.5rem;position:relative;display:inline-block;}
.thanks-column h3::after {content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:60px;height:3px;background:var(--secondary);border-radius:3px;}
.thanks-list {display:flex;flex-direction:column;gap:1.5rem;}
.thanks-item {font-size:1.3rem;color:var(--light);transition:var(--transition);padding:0.8rem 0;position:relative;}
.thanks-item::before {content:'✦';color:var(--accent);margin-right:1rem;text-shadow:0 0 10px var(--accent);}
.thanks-item:hover {color:var(--accent2);transform:translateX(10px);text-shadow:0 0 20px var(--accent2);}

@keyframes fluidPulse {0%,100%{transform:scale(1) rotate(0deg);filter:hue-rotate(0deg);}33%{transform:scale(1.1) rotate(120deg);filter:hue-rotate(120deg);}66%{transform:scale(0.9) rotate(240deg);filter:hue-rotate(240deg);}}
@keyframes gridMove {0%{transform:perspective(500px) rotateX(60deg) translateY(0);}100%{transform:perspective(500px) rotateX(60deg) translateY(50px);}}
@keyframes pulseGlow {0%{opacity:0.5;filter:blur(100px);}100%{opacity:0.8;filter:blur(150px);}}
@keyframes particleFloat {0%{transform:translate(0,0) rotate(0deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translate(calc(100vw*var(--tx)),calc(100vh*var(--ty))) rotate(360deg);opacity:0;}}
/* 优化4：飘落动画更缓慢，Y轴位移更长，更自然 */
@keyframes snowFall {
0%{transform: translateY(-10px) translateX(0); opacity: 0.9;}
100%{transform: translateY(100vh) translateX(15px); opacity: 0;}
}

@media (max-width:768px) {

.thanks-item {font-size:1.2rem;}
.snowflake {width:4px;height:4px;}
}

<script>
document.addEventListener('DOMContentLoaded', function() {
const floatingParticles = document.getElementById('floatingParticles');
const snowContainer = document.getElementById('snowContainer');
const requestPermissionBtn = document.getElementById('requestPermission');
const permissionStatus = document.getElementById('permissionStatus');
let permissionGranted = false;
// 优化5：记录上一次位置，实现惯性效果
let lastMoveX = 0;
let lastMoveY = 0;

function createFloatingParticles() {
const particleCount = 50;
for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.classList.add('particle');
const size = Math.random()*10+5;const posX=Math.random()*100;const posY=Math.random()*100;
const delay=Math.random()*20;const duration=Math.random()*30+20;const tx=Math.random()*2-1;const ty=Math.random()*2-1;
particle.style.width=`${size}px`;particle.style.height=`${size}px`;particle.style.left=`${posX}vw`;particle.style.top=`${posY}vh`;
particle.style.animationDelay=`${delay}s`;particle.style.animationDuration=`${duration}s`;
particle.style.setProperty('--tx',tx);particle.style.setProperty('--ty',ty);
const gradients=['linear-gradient(135deg, #ff4e50, #f9d423)','linear-gradient(135deg, #a8ff78, #78ffd6)','linear-gradient(135deg, #667eea, #764ba2)','linear-gradient(135deg, #4facfe, #00f2fe)'];
particle.style.background=gradients[Math.floor(Math.random()*gradients.length)];
floatingParticles.appendChild(particle);
}
}

// 优化6：粒子数量精简+随机响应系数，避免整齐划一
function createSnowflakes() {
const snowCount = 100;
for(let i=0; i<snowCount; i++) {
const snow = document.createElement('div');
snow.classList.add('snowflake');
// 随机大小（4-5px），更统一
const size = Math.random()*1 + 4;
const left = Math.random()*100;
const top = Math.random()*100;
// 随机飘落速度（20-30s），更有层次感
const duration = Math.random()*10 + 20;
// 优化7：每个粒子添加随机响应系数，跟随幅度不同
snow.dataset.response = Math.random()*0.8 + 0.4; // 0.4-1.2倍响应幅度
snow.style.width = `${size}px`;
snow.style.height = `${size}px`;
snow.style.left = `${left}vw`;
snow.style.top = `${top}vh`;
snow.style.animationDuration = `${duration}s`;
snow.style.animationDelay = `${Math.random()*10}s`;
snowContainer.appendChild(snow);
}
}

// 优化8：惯性跟随算法，不是即时响应，有加速减速
function snowFollowTilt(e) {
if (!permissionGranted) return;
const gamma = e.gamma || 0;
const beta = e.beta || 0;

// 目标位置（降低灵敏度）
const targetX = gamma / 5;
const targetY = beta / 7;

// 惯性插值：当前位置 = 上一次位置 + (目标位置 - 上一次位置) * 阻尼系数
lastMoveX = lastMoveX + (targetX - lastMoveX) * 0.2;
lastMoveY = lastMoveY + (targetY - lastMoveY) * 0.2;

// 每个粒子按自身响应系数移动，更自然
const allSnow = document.querySelectorAll('.snowflake');
allSnow.forEach(snow => {
const response = parseFloat(snow.dataset.response);
snow.style.transform = `translate(${lastMoveX * response}px, ${lastMoveY * response}px)`;
});
}

async function requestOrientationPermission() {
try {
if (DeviceOrientationEvent && DeviceOrientationEvent.requestPermission) {
const permission = await DeviceOrientationEvent.requestPermission();
if (permission === 'granted') {
permissionGranted = true;
permissionStatus.textContent = '✅ 权限已授权，倾斜手机控制粒子';
requestPermissionBtn.disabled = true;
requestPermissionBtn.style.opacity = 0.5;
window.addEventListener('deviceorientation', snowFollowTilt);
} else {
permissionStatus.textContent = '❌ 权限被拒绝，无法使用粒子跟随';
}
} else {
permissionGranted = true;
permissionStatus.textContent = '✅ 自动授权成功，倾斜手机控制粒子';
requestPermissionBtn.style.display = 'none';
window.addEventListener('deviceorientation', snowFollowTilt);
}
} catch (error) {
permissionStatus.textContent = `❌ 授权出错: ${error.message}`;
console.error('权限请求失败:', error);
}
}

requestPermissionBtn.addEventListener('click', requestOrientationPermission);

document.addEventListener('mousemove', (e) => {
const x = (e.clientX/window.innerWidth -0.5)*20;
const y = (e.clientY/window.innerHeight -0.5)*20;
const fluidLayer = document.querySelector('.fluid-layer');
if(fluidLayer) fluidLayer.style.transform = `translate(${x}px, ${y}px)`;
const cards = document.querySelectorAll('.service-card');
cards.forEach(card => {
const rect = card.getBoundingClientRect();
const cardX = e.clientX - rect.left;
const cardY = e.clientY - rect.top;
const rotateY = (cardX/rect.width -0.5)*10;
const rotateX = (0.5 - cardY/rect.height)*10;
card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
const thanksItems = document.querySelectorAll('.thanks-item');
thanksItems.forEach((item,index) => {
const offsetX = (e.clientX/window.innerWidth -0.5)*5;
const offsetY = (e.clientY/window.innerHeight -0.5)*5;
item.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});
});
document.addEventListener('mouseleave', () => {
const cards = document.querySelectorAll('.service-card');
cards.forEach(card => card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)');
const thanksItems = document.querySelectorAll('.thanks-item');
thanksItems.forEach(item => item.style.transform = 'translate(0,0)');
});

function initWebGL() {
const canvas = document.getElementById('webgl-canvas');
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
if(!gl) {console.log('WebGL not supported');return;}
function resizeCanvas() {canvas.width=window.innerWidth;canvas.height=window.innerHeight;gl.viewport(0,0,canvas.width,canvas.height);}
window.addEventListener('resize', resizeCanvas);resizeCanvas();
const vertexShaderSource = `attribute vec2 a_position;void main(){gl_Position=vec4(a_position,0.0,1.0);gl_PointSize=2.0;}`;
const fragmentShaderSource = `precision mediump float;uniform float u_time;void main(){vec2 uv=gl_PointCoord;float d=length(uv-vec2(0.5));float alpha=1.0-smoothstep(0.4,0.5,d);vec3 color=vec3(0.5+0.5*sin(u_time+uv.x*3.0),0.5+0.5*sin(u_time+uv.y*3.0+1.0),0.5+0.5*sin(u_time+uv.x*uv.y+2.0));gl_FragColor=vec4(color,alpha*0.1);}`;
function createShader(gl,type,source) {
const shader=gl.createShader(type);gl.shaderSource(shader,source);gl.compileShader(shader);
if(!gl.getShaderParameter(shader,gl.COMPILE_STATUS)){console.error(gl.getShaderInfoLog(shader));gl.deleteShader(shader);return null;}
return shader;
}
const vertexShader=createShader(gl,gl.VERTEX_SHADER,vertexShaderSource);
const fragmentShader=createShader(gl,gl.FRAGMENT_SHADER,fragmentShaderSource);
const program=gl.createProgram();gl.attachShader(program,vertexShader);gl.attachShader(program,fragmentShader);gl.linkProgram(program);
if(!gl.getProgramParameter(program,gl.LINK_STATUS)){console.error(gl.getProgramInfoLog(program));return;}
gl.useProgram(program);
const particleCount=1000;const positions=new Float32Array(particleCount*2);
for(let i=0;i<particleCount*2;i+=2){positions[i]=Math.random()*2-1;positions[i+1]=Math.random()*2-1;}
const positionBuffer=gl.createBuffer();gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer);gl.bufferData(gl.ARRAY_BUFFER,positions,gl.STATIC_DRAW);
const positionAttributeLocation=gl.getAttribLocation(program,'a_position');
gl.enableVertexAttribArray(positionAttributeLocation);gl.vertexAttribPointer(positionAttributeLocation,2,gl.FLOAT,false,0,0);
const timeUniformLocation=gl.getUniformLocation(program,'u_time');
let time=0;function animate(){time+=0.01;
for(let i=0;i<particleCount*2;i+=2){
positions[i]+=Math.sin(time+positions[i+1])*0.001;
positions[i+1]+=Math.cos(time+positions[i])*0.001;
if(positions[i]>1)positions[i]=-1;if(positions[i]<-1)positions[i]=1;
if(positions[i+1]>1)positions[i+1]=-1;if(positions[i+1]<-1)positions[i+1]=1;
}
gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer);gl.bufferData(gl.ARRAY_BUFFER,positions,gl.DYNAMIC_DRAW);
gl.uniform1f(timeUniformLocation,time);gl.clear(gl.COLOR_BUFFER_BIT);gl.drawArrays(gl.POINTS,0,particleCount);requestAnimationFrame(animate);
}animate();
}

createFloatingParticles();
createSnowflakes();
initWebGL();
});
</script>
